<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeMK</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/script.js"></script>
<body>
    <header></header>
    <div class="main" id="main">
        <div id="menu">
            <section>
                <img src="https://i.imgur.com/5bv503h.gif" alt="">
            </section>
            <div class="center-block">
                <img class="main-icon" src="img/main.png" alt="">
                <div class="options">
                    <div class="button-ini" onclick="play()">Iniciar</div>
                    <div class="button-ini">Configuración</div>
                    <div class="button-ini">Salir</div>
                </div>
            </div>
        </div>
        <div id="game" class="active">
            <section>
                <img src="https://i.pinimg.com/originals/c4/0d/b6/c40db678aa354ba91257f6258a1521e1.gif" alt="">
            </section>
            <div class="main-game">
                <div class="game-block">
                    <h3>Tu figura</h3>
                    <div class="cuadrado"></div>
                    <h5>Cuadrado - Rojo</h5>
                </div>
                <div class="game-block-2">
                    <h3>Figura esperada</h3>
                    <div class="cuadrado"></div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
            <div id="menu-foot">
                <p>UNIVERSIDAD NACIONAL DE SAN AGUSTIN DE AREQUIPA</p>
                <p>Escuela Profesional de Ingeniería de Sistemas</p>
                <p>Vladimir Edson Solórzano Huamani</p>
            </div>
            <div id="game-foot" class="active">
                <div class="game-stat">
                    <h3>Figura: </h3>
                    <img src="img/checked.png" alt="check">
                </div>
                <div class="game-stat">
                    <h3>Color: </h3>
                    <img src="img/checked.png" alt="cancel">
                </div>
            </div>
    </footer>
</body>
</html>
